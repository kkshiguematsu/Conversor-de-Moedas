<section class="listagem_page d-flex justify-content-center align-items-center">
    <div class="listagem border p-5">
        <mat-form-field>
            <mat-label>Busca</mat-label>
            <input matInput placeholder="Busca" (keyup)="buscaToken($event)">
        </mat-form-field>
        <div>
            <table mat-table matSort [dataSource]="tableData" class="mat-elevation-z8">
                <ng-container  matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef="" mat-sort-header> id </th>
                    <td mat-cell *matCellDef="let token"> {{token.id}} </td>
                  </ng-container>
                <ng-container matColumnDef="simbolo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Simbolo</th>
                    <td mat-cell *matCellDef="let token">{{ token.simbolo }}</td>
                </ng-container>
                <ng-container matColumnDef="descricao">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
                    <td mat-cell *matCellDef="let token">{{ token.descricao }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColunas"></tr>
                <tr mat-row *matRowDef="let row;columns: displayedColunas"></tr>
            </table>
            <mat-paginator [length]="200" [pageSizeOptions]="[5, 10, 25, 50, 100]" aria-label="Select page">
            </mat-paginator>
        </div>
        <!-- <button (click)="listagemMoedas()" mat-raised-button color="primary">Primary</button> -->
    </div>
</section>
