<section class="listagem_page d-flex justify-content-center align-items-center">
    <div class="listagem border position-relative">
        <h1 class="title position-absolute">Listagem de Moedas</h1>
        <div class="d-flex justify-content-end align-items-center ">
            <mat-form-field>
                <mat-label>Busca</mat-label>
                <input matInput placeholder="Busca" (keyup)="buscaToken($event)">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>
        <div >
            <table mat-table [dataSource]="tableSource" matSort class="mat-elevation-z8">
                <ng-container matColumnDef="simbolo">
                    <th  mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Simbolo</th>
                    <td  mat-cell *matCellDef="let token">{{ token.code }}</td>
                </ng-container>
                <ng-container matColumnDef="descricao">
                    <th  mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Descrição</th>
                    <td  mat-cell *matCellDef="let token">{{ token.description }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColunas"></tr>
                <tr mat-row *matRowDef="let row;columns: displayedColunas;"></tr>
            </table>
            <mat-paginator  [length]="200" 
                            [pageSizeOptions]="[5, 10, 25, 50, 100]" 
                            aria-label="Selecione a pagina">
            </mat-paginator>
        </div>
    </div>
</section>
